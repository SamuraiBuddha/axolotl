base_model: Qwen/Qwen2.5-Coder-7B
model_type: AutoModelForCausalLM  # Explicit model type
tokenizer_type: AutoTokenizer

strict: false
chat_template: qwen3

datasets:
  - path: ./bcl_complete_training.jsonl
    type: alpaca

val_set_size: 0.05
output_dir: ./outputs/bcl_physics_gpu
dataset_prepared_path: last_run_prepared

sequence_len: 1024
sample_packing: false
eval_sample_packing: false
pad_to_sequence_len: false

# Try without any quantization first
adapter: lora
lora_r: 32
lora_alpha: 64
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - down_proj
  - up_proj

# Force specific loading behavior
trust_remote_code: true
load_in_8bit: false
load_in_4bit: false
device_map:  # Empty device_map, let it auto-assign
torch_dtype: float16  # Explicit dtype

wandb_project: bcl-physics-gpu
wandb_name: qwen-bcl-physics-a4000

gradient_accumulation_steps: 8
micro_batch_size: 1
num_epochs: 2
optimizer: adamw_torch
lr_scheduler: cosine
learning_rate: 0.0002

# Only fp16
fp16: true
bf16: false
tf32: false

gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false

logging_steps: 20
eval_steps: 100
save_steps: 200

warmup_ratio: 0.1
weight_decay: 0.01

# Early stopping
early_stopping_patience: 3
load_best_model_at_end: true
metric_for_best_model: eval_loss
greater_is_better: false

# Additional settings to help with loading
xformers_attention: false
sample_packing: false
pad_to_sequence_len: false
neftune_noise_alpha: